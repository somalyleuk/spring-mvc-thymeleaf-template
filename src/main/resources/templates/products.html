<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">Product List</h1>
        <div th:if="${not #lists.isEmpty(products)}" class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead>
                    <tr class="bg-gray-50 text-left text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left font-semibold rounded-tl-lg">ID</th>
                        <th class="py-3 px-6 text-left font-semibold">Pro Name</th>
                        <th class="py-3 px-6 text-left font-semibold rounded-tr-lg">Price</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm font-light">
                    <tr th:each="product : ${products}" class="border-b border-gray-200 hover:bg-gray-100">
                        <td th:text="${product.id}" class="py-3 px-6 whitespace-nowrap">1</td>
                        <td th:text="${product.name}" class="py-3 px-6 whitespace-nowrap">Laptop</td>
                        <td th:text="${#numbers.formatCurrency(product.price)}" class="py-3 px-6 whitespace-nowrap">$1200.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p th:if="${#lists.isEmpty(products)}" class="text-center text-gray-600 mt-6 p-4 bg-yellow-50 rounded-md border border-yellow-200">
          No Product Found !
        </p>
    </div>
</body>
</html>
